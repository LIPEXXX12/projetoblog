<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
<form>
    <p>Nome Completo:<br>
        <input type="text" name="nome"></p>

    <p>Seu E-mail:<br>
        <input type="email" name="email"></p>

    <p>Seu Telefone:<br>
        <input type="tel" name="telefone"></p>

    <p>Crie uma senha:<br>
        <input type="password" name="senha"></p>

    <p>Data para conversar:<br>
        <input type="date" name="data"></p>

    <p>Sua Idade:<br>
        <input type="number" name="idade"></p>

    <p>Prioridade (0 a 100):<br>
        <input type="range" name="prioridade" min="0" max="100"></p>

    <p>Cor favorita:<br>
        <input type="color" name="cor"></p>

    <p>Assunto:<br>
        <select name="assunto">
            <option>Quer mais</option>
            <option>Dúvida</option>
            <option>outras curiosidades</option>
        </select></p>

    <p>Sua Mensagem:</p>
        <textarea name="mensagem" rows="4" cols="30"></textarea></p>

    <p>Deseja receber novidades?<br>
        <input type="radio" name="novidades" value="sim"> Sim
        <input type="radio" name="novidades" value="nao"> Não</p>

    <p>Como prefere ser contatado?<br>
        <input type="checkbox" name="contato-email" value="email"> E-mail
        <input type="checkbox" name="contato-telefone" value="telefone"> Telefone</p>

    <p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </p>
</form>
<hr>
<p> Voltar para pagina inicial:</p>
<a href="blogmeu.html"> Blog </a>
</body>
</html>
